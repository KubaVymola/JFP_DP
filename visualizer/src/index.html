<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>JFP 3D visualizer</title>
        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #render-canvas {
                width: 100%;
                height: 100%;
                aspect-ratio: unset !important;
            }

            
        </style>
    </head>
    <body>
        <div id="container">
            <div class="grid">
                <input type="text" id="connect-input" />
                <button role="button" class="outline" id="connect-button">Connect</button>  
                <button role="button" class="outline" id="open-root-dir">Select root definition</button>
            </div>
            
            <canvas id="render-canvas"></canvas>
        </div>
    </body>
</html>
